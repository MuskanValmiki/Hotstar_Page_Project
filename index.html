<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotstar_Page_Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="TitleBar">
        <div id="menu">
            <div id="Bar1"></div>
            <div id="Bar2"></div>
            <div id="Bar3"></div>
        </div>
        <div id="hotstarbutton">
            <img src='https://www.91-cdn.com/hub/wp-content/uploads/2022/03/Disney-Plus-Hotstar-subscription.png' height="70" width="160">
        </div>
        <div id="TV">
            <button id="tv">TV</button>
            <div id="TV-content">
              <a href="#">Other Shows</a>
              <a href="#">Hotstar Specials</a>
              <a href="#">Star Plus</a>
            </div>
          </div>
          <div id="Movies">
            <button id="movies">Movies</button>
            <div id="M-content">
              <a href="#">Odia</a>
              <a href="#">Hindi</a>
              <a href="#">English</a>
              <a href="#">Bengali</a>
            </div>
          </div>
          <div id="Sports">
            <button id="sports">Sports</button>
            <div id="S-content">
              <a href="#">Cricket</a>
              <a href="#">Kabaddi</a>
              <a href="#">Football</a>
              <a href="#">Hockey</a>
            </div>
          </div>
          <div id="Disney">
            <button id="disney">Disney+</button>
          </div>
          <div id="search-bar">
            <input type="text" id="search-input" placeholder="Search">
            </div>
          <div id="Subscribe">
            <button id="subscribe">Subscribe</button>
          </div>
          <div id="Login">
            <button id="login">LOGIN</button>
          </div>
          
    </div>
    
</body>
</html>
